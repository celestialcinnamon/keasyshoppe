<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>KeasyShoppe</title>
    <link rel="icon" type="image/png" href="../../images/k_logo_3.png">
    <link rel="stylesheet" href="../../css/materialdesignicons.css">
    <link rel="stylesheet" href="../../css/materialize.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/style_1.css">
  </head>

  <body>
    <div class="page-bg">
    </div>
    <!-- Mixins-->
    <!-- Pen Title-->
    <div class="pen-title">
      <!-- <h1>KeasyShoppe</h1> -->
      <a href="#" class="brand-logo"><img style="width:35%" class="responsive-img" src="../../images/keasy_logo.png"></a>
    </div>

    <div class="container">
      <div class="card"></div>
      <div class="card">
        <h1 class="title">Login</h1>
        <form>
          <div class="input-container">
            <input type="text" class="browser-default" id="#{label}" required="required" />
            <label for="#{label}">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input type="password" class="browser-default" id="#{label}" required="required" />
            <label for="#{label}">Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-containers row">
            <div class="col s6 offset-s3">
              <button class=" waves-effect waves-block btn-ghost btn-ghost-large">
                <span>Go</span>
              </button>
            </div>
          </div>
          <div class="footer">
            <a href="#">Forgot your password?</a>
          </div>
        </form>
      </div>
      <div class="card alt">
        <div class="toggle mdi mdi-account-plus">
          <!--<i class=" mdi mdi-account-plus"></i>-->
        </div>
        <h1 class="title">Register
          <div class="close">

          </div>
        </h1>
        <form method="POST">
          <div class="input-container">
            <input type="#{type}" class="browser-default" id="username" required="required" />
            <label for="#{label}">Username</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input minlength="8" onchange="checkPass()" type="password" class="browser-default" id="pass" required="required" />
            <label for="">Password</label>
            <div class="bar"></div>
          </div>
          <div class="input-container">
            <input name="rePass" type="password" class="browser-default" id="rePass" required="required" />
            <label for="rePass">Repeat Password</label>
            <div class="bar"></div>
          </div>
          <div class="button-container">
            <button onclick="registerMe()">
              <span>Next</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <button onclick="registerMe()">Next</button>
    <div class="status white"></div>

    <script src='../../js/jquery.min.js'></script>
    <script src="../../js/materialize.min.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/script.js"></script>

    <script>
      function registerMe() {
        var username = $('#username').val();
        var pass = $('#pass').val();
        var rePass = $('#rePass').val();
        if (pass == rePass) {
          $.ajax({
            data: {
              "u": username,
              "p": pass
            },
            url: "../../pages/createaccount_controller.php",
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            method: "POST",
            success: (data) => {
              $('div.status').html("Success: " + JSON.stringify(data));
              var jsonRtn = JSON.stringify(data);
              if (jsonRtn.statusCode == 100001) {
                Materialize.toast("Account successfully created.", 4000);
              } else {
                Materialize.toast(jsonRtn.status, 4000);
              }
            },
            error: (data) => {
              $('div.status').html(JSON.stringify(data));
            }
          });
        }
      }

      function checkPass() {
        var pass = $('#pass').val();
        if (pass.length >= 8) {}
      }

    </script>
  </body>

</html>
